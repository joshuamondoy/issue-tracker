<nav class="navbar bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"
      ><img class="logo" src="../../../../assets/logo.png" alt="" srcset=""
    /></a>
    <button
      [ngClass]="isLoggedIn ? '' : 'hide-menu-toggle'"
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
          {{ userName }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li
            class="nav-item"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="open-issues"
              data-bs-dismiss="offcanvas"
              >Open issues({{ numberOfOpenTickets }})
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="closed-issues"
              data-bs-dismiss="offcanvas"
              >Closed issues({{ numberOfClosedTickets }})</a
            >
          </li>
          <li class="nav-item">
            <!-- trigger modal -->
            <a
              class="nav-link"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              >Create new</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/issues/home"
              data-bs-dismiss="offcanvas"
              (click)="logOut()"
              >Logout</a
            >
          </li>
        </ul>
        <form
          class="d-flex mt-3"
          role="search"
          #formFields="ngForm"
          (ngSubmit)="onSearch(formFields)"
        >
          <input
            class="form-control me-2"
            type="search"
            name="searchItem"
            placeholder="Search"
            aria-label="Search"
            ngModel
            required
          />
          <button
            class="btn btn-outline-success"
            data-bs-dismiss="offcanvas"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </div>
  </div>
</nav>

<!-- Modal -->
<form #formFields="ngForm" (ngSubmit)="onSubmit(formFields)">
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Create new issue
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <label>Subject:</label>
          <input
            type="text"
            class="form-control form control-sm"
            name="subject"
            ngModel
            required
          />

          <label>Description:</label>
          <input
            type="text"
            class="form-control form control-sm"
            name="description"
            ngModel
            required
          />

          <label>Assigned to:</label>
          <select
            [(ngModel)]="unassign"
            class="form-select"
            aria-label="Default select example"
            name="assignedto"
            ngModel
          >
            <option value="null"></option>
            <option *ngFor="let user of users">
              {{ user.firstName + " " + user.lastName }}
            </option>
          </select>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!formFields.form.valid"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
